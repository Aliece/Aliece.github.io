<div class="well">
	<h2><i class="icon-question-sign"></i> Search in Google? </h2>

	<form action="http://google.com/search" method="get">
		<div class="input-group">
			<input type="hidden" name="q" value="aliece.github.io" />
			<input class="search" type="text" style="margin-bottom: 0;" class="form-control" name="q" results="0" placeholder="Search"/>
			<span class="input-group-btn">
				<button class="btn btn-default" type="submit">
					Go!
				</button> </span>
		</div>
	</form>
</div>
